name: Deploy Uno WASM to IONOS via FTP

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Heimatplatz.App/Heimatplatz.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Heimatplatz.App/Heimatplatz.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -o ./publish
        env:
          UNO_SINGLE_TARGET: wasm

      - name: Create .htaccess for SPA routing
        run: |
          cat > ./publish/wwwroot/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/wwwroot/
          server-dir: /
