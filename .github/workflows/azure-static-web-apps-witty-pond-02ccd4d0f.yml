name: Deploy Uno WebAssembly

on:
  push:
    branches: [master]
    paths:
      - 'src/uno/**'
      - '.github/workflows/azure-static-web-apps-witty-pond-02ccd4d0f.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'
  UNO_PROJECT: src/uno/src/Heimatplatz.App/Heimatplatz.App.csproj

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: ${{ env.DOTNET_QUALITY }}

      - name: Install Uno Workloads
        run: dotnet workload install wasm-tools

      - name: Replace API URL
        run: |
          sed -i 's|__API_BASE_URL__|${{ secrets.API_BASE_URL }}|g' src/uno/src/Heimatplatz.App/appsettings.json

      - name: Publish WebAssembly
        run: dotnet publish ${{ env.UNO_PROJECT }} -c Release -f net10.0-browserwasm -o ./publish

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_POND_02CCD4D0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: ./publish/wwwroot

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_POND_02CCD4D0F }}
          action: close
