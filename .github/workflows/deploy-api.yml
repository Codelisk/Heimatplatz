name: Deploy API

on:
  push:
    branches: [master]
    paths:
      - 'src/api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'
  AZURE_WEBAPP_NAME: heimatplatz-api
  WORKING_DIRECTORY: src/api/src/Heimatplatz.Api

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: ${{ env.DOTNET_QUALITY }}

      - name: Restore
        run: dotnet restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --self-contained true --runtime linux-x64
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Inject APNs key into appsettings
        if: ${{ env.APNS_KEY != '' }}
        run: |
          cd ./publish
          python3 -c "
          import json
          with open('appsettings.json', 'r') as f:
              config = json.load(f)
          import os
          config.setdefault('PushNotifications', {}).setdefault('Apns', {})['PrivateKeyContent'] = os.environ['APNS_KEY']
          with open('appsettings.json', 'w') as f:
              json.dump(config, f, indent=2)
          "
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          APNS_KEY: ${{ secrets.APNS_PRIVATE_KEY_BASE64 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.WORKING_DIRECTORY }}/publish
